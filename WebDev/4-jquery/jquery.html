<!DOCTYPE html>

<html>
    <head>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        
        <style>
        
            #draggable{ 
                width:150px; 
                height:150px; 
                background-color:aqua;
                padding:10px; 
            }
            
            #container{
                width:800px;
                height:500px;
                background-color:aquamarine;
            }
            
            #draggable2{
                width:200px;
                height:100px;
                background-color:coral;
            }
            
            #resizable{
                background-position:top left;
                background-color:red;
            }
            
            #resizable, #also{
                width:150px;
                height:150px;
                padding:10px;
            }
            
            #resizable h3, #also h3{
                text-align:center;
                margin:0;
            }
            
            #also{
                margin-top:10px;
                background-color:yellow;
            }
        </style>
        

    
    </head>
    
    
    <body>
        
        <script src="jquery-3.5.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        
        <div id="draggable" class="ui-widget-content">
            <p>ドラッグしてください<p>
        </div>
        
        <div id="container">
            <div id="draggable2">このdivは指定された範囲内で動かせます</div>
        </div>
        
        <div id="resizable">
            <h3>このdivはサイズを変えられます</h3>
        </div>
        
        <div id="also">
            <h3>一緒に変わります</h3>
        </div>
        
        <script type="text/javascript">
            
            $(function(){
                $("#draggable").draggable({axis:"x"});
            })
            
            $(function(){
                $("#draggable2").draggable({containment:"parent"})
            })
            
            $(function(){
                $("#resizable").resizable({
                    alsoResize:"#also"
                });
                $("#also").resizable();
            })
        
        </script>
    
    </body>

</html>
